<% for i in 1..5 %>
upvote_post_<%= i %>:
  user_id: <%= i %>
  item_id: <%= i %>
  item_type: post
  created_at: <%= 1.hour.ago.to_datetime %>
  updated_at: <%= 1.hour.ago.to_datetime %>
<% end %>

<% for i in 1..5 %>
upvote_comment_<%= i %>:
  user_id: <%= i %>
  item_id: <%= i %>
  item_type: comment
  created_at: <%= 1.hour.ago.to_datetime %>
  updated_at: <%= 1.hour.ago.to_datetime %>
<% end %>